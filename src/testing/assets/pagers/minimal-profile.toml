# Minimal pager profile - tests default values
# follow.enabled defaults to false when not specified

[pager]
candidates = [
  { env = { pager = "HL_PAGER", follow = "HL_FOLLOW_PAGER", delimiter = "HL_PAGER_DELIMITER" } },
  { profile = "less" },
  { env = "PAGER" },
]

[pager.profiles.less]
command = ["less", "-R"]

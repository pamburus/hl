# Test config: profile with follow mode explicitly enabled
[pager]
candidates = [
  { env = { pager = "HL_PAGER", follow = "HL_FOLLOW_PAGER", delimiter = "HL_PAGER_DELIMITER" } },
  { profile = "fzf" },
  { env = "PAGER" },
]

[[pager.profiles]]
name = "fzf"
command = "fzf"
args = ["--ansi"]
view.args = ["--layout=reverse-list"]
follow.enabled = true
follow.args = ["--tac", "--track"]

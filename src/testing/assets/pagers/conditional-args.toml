# Test config: profile with conditional arguments based on OS and mode
[pager]
candidates = [{ profile = "fzf" }]

[[pager.profiles]]
name = "fzf"
command = "fzf"
args = ["--ansi", "--exact"]

[[pager.profiles.conditions]]
when = "os:macos"
args = ["--bind=ctrl-y:execute-silent(printf %s\\n {+} | pbcopy)"]

[[pager.profiles.conditions]]
when = "os:linux"
args = ["--bind=ctrl-y:execute-silent(printf %s\\n {+} | xclip -selection clipboard)"]

[[pager.profiles.conditions]]
when = "!mode:follow"
args = ["--layout=reverse-list"]

[[pager.profiles.conditions]]
when = "mode:follow"
args = ["--tac", "--track"]

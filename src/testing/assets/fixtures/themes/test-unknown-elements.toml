#:schema https://raw.githubusercontent.com/pamburus/hl/v0.36.0/schema/json/theme.schema.v0.json

[elements.message]
foreground = "white"
modes = ["bold"]

[elements.unknown-element-1]
foreground = "red"

[elements.level]
foreground = "cyan"

[elements.future-element]
foreground = "yellow"
modes = ["italic"]

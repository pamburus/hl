[workspace]
members = [
    ".",
    "crate/encstr",
    "crate/enumset-ext",
    "crate/enumset-serde",
    "crate/heapopt",
    "crate/serde-logfmt",
]

[workspace.package]
repository = "https://github.com/pamburus/hl"
authors = ["Pavel Ivanov <mr.pavel.ivanov@gmail.com>"]
version = "0.32.0-alpha.10"
edition = "2024"
rust-version = "1.85.0"
license = "MIT"

[package]
name = "hl"
description = "JSON and logfmt log converter to human readable representation"
categories = ["command-line-utilities"]
keywords = ["cli", "human", "log"]
build = "build.rs"
repository.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
version.workspace = true

[build-dependencies]
capnpc = "0.21"
hex = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["raw_value"] }
sha2 = "0.10"

[dependencies]
bincode = { version = "2", features = ["serde"] }
bytefmt = "0.1"
capnp = "0.21"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde", "std"] }
chrono-tz = { version = "0.10", features = ["serde"] }
clap = { version = "4", features = ["wrap_help", "derive", "env", "string"] }
clap_complete = "4"
clap_mangen = "0.2"
closure = "0.3"
collection_macros = "0.2"
config = { version = "0.15", features = ["yaml", "json", "toml"] }
crossbeam-channel = "0.5"
crossbeam-queue = "0.3"
crossbeam-utils = "0.8"
deko = "0.5"
derive_more = { version = "2", features = ["deref", "from", "display"] }
dirs = "6"
dirs-sys = "0.5"
encstr = { path = "./crate/encstr" }
enum-map = "2"
enumset = "1"
enumset-ext = { path = "./crate/enumset-ext", features = ["serde", "clap"] }
enumset-serde = { path = "./crate/enumset-serde" }
env_logger = "0.11"
flate2 = "1"
heapless = "0.9"
heapopt = { path = "./crate/heapopt" }
hex = "0.4"
htp = { git = "https://github.com/pamburus/htp.git" }
humantime = "2"
itertools = "0.14"
itoa = { version = "1", default-features = false }
known-folders = "1"
log = "0.4"
logos = "0.15"
memchr = "2"
nonzero_ext = "0.3"
notify = { version = "8", features = ["macos_kqueue"] }
num_cpus = "1"
once_cell = "1"
owo-colors = "4"
pest = "2"
pest_derive = "2"
regex = "1"
rust-embed = "8"
serde = { version = "1", features = ["derive"] }
serde-logfmt = { path = "./crate/serde-logfmt" }
serde_json = { version = "1", features = ["raw_value"] }
serde_plain = "1"
sha2 = "0.10"
shellwords = "1"
signal-hook = "0.3"
snap = "1"
strsim = "0.11"
strum = { version = "0.27", features = ["derive"] }
terminal_size = "0.4"
thiserror = "2"
titlecase = "3"
toml = "0.9"
utf8-supported = "1"
wild = "2"
wildflower = { git = "https://github.com/cassaundra/wildflower.git" }
winapi-util = { version = "0.1" }
wyhash = "0.6"
yaml-peg = "1"

[target.'cfg(target_os = "macos")'.dependencies]
kqueue = "1"

[dev-dependencies]
assert_matches = "1"
base32 = "0.5"
byte-strings = "0.3"
clean-path = "0.2"
const-str = "0.7"
criterion = "0.7"
fnv = "1"
maplit = "1"
mockall = "0.13"
rand = "0.9"
regex = "1"
rstest = "0.26"
stats_alloc = "0.1"
wildmatch = "2"

[profile.release]
debug = false
opt-level = 3
codegen-units = 1
lto = true

[[bench]]
name = "bench"
harness = false

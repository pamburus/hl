# yaml-language-server: $schema=../../schema/json/config.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/config.schema.json

# Time format, see https://man7.org/linux/man-pages/man1/date.1.html for details.
time-format: '%b %d %T.%3N'

# Time zone name, see column "TZ identifier" at
# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones page.
time-zone: 'UTC'

# Settings for fields processing.
fields:
  # Configuration of the predefined set of fields.
  predefined:
    time:
      show: auto
      names:
        [
          'ts',
          'TS',
          'time',
          'TIME',
          'Time',
          'Timestamp',
          '_SOURCE_REALTIME_TIMESTAMP',
          '__REALTIME_TIMESTAMP',
        ]
    logger:
      names: ['logger', 'LOGGER', 'Logger']
    level:
      show: auto
      variants:
        - names: ['level', 'LEVEL', 'Level']
          values:
            error: ['error', 'err', 'fatal', 'critical', 'panic']
            warning: ['warning', 'warn']
            info: ['info', 'information']
            debug: ['debug']
            trace: ['trace']
        - names: ['PRIORITY']
          values:
            error: [3, 2, 1]
            warning: [5, 4]
            info: [6]
            debug: [7]
    message:
      names: ['msg', 'message', 'MESSAGE', 'Message']
    caller:
      names: ['caller', 'CALLER', 'Caller']
    caller-file:
      names: []
    caller-line:
      names: []
  # List of wildcard field names to ignore.
  ignore: ['_*']
  # List of exact field names to hide.
  hide: []

# Formatting settings.
formatting:
  # Whether to flatten nested objects [never|auto|always].
  flatten: always
  expansion:
    # Field expansion mode [never|inline|low|medium|high|always].
    mode: medium
    # Field expansion setting profiles for all modes except [never,inline,always].
    profiles:
      # Field expansion settings for the low mode.
      low:
        # Multiline field expansion mode [standard|disabled|inline].
        multiline: standard
        # Various complexity thresholds for field expansion.
        thresholds:
          # Threshold of overall draft log record complexity that triggers expansion of all fields.
          global: 4096
          # Threshold of cumulative complexity of all fields on the first line that triggers expansion of remaining fields.
          cumulative: 512
          # Threshold of message field's complexity that triggers its expansion.
          message: 256
          # Threshold of any other field's complexity that triggers its expansion.
          field: 256
      # Field expansion settings for the medium mode.
      medium:
        # Multiline field expansion mode [standard|disabled|inline].
        multiline: standard
        # Various complexity thresholds for field expansion.
        thresholds:
          # Threshold of overall draft log record complexity that triggers expansion of all fields.
          global: 2048
          # Threshold of cumulative complexity of all fields on the first line that triggers expansion of remaining fields.
          cumulative: 256
          # Threshold of message field's complexity that triggers its expansion.
          message: 192
          # Threshold of any other field's complexity that triggers its expansion.
          field: 192
      # Field expansion settings for the high mode.
      high:
        # Multiline field expansion mode [standard|disabled|inline].
        multiline: standard
        # Various complexity thresholds for field expansion.
        thresholds:
          # Threshold of overall draft log record complexity that triggers expansion of all fields.
          global: 1024
          # Threshold of cumulative complexity of all fields on the first line that triggers expansion of remaining fields.
          cumulative: 128
          # Threshold of message field's complexity that triggers its expansion.
          message: 128
          # Threshold of any other field's complexity that triggers its expansion.
          field: 128
  punctuation:
    logger-name-separator: ':'
    field-key-value-separator: '='
    string-opening-quote: "'"
    string-closing-quote: "'"
    source-location-separator: '→ '
    hidden-fields-indicator: '...'
    level-left-separator: '│'
    level-right-separator: '│'
    input-number-prefix: '#'
    input-number-left-separator: ''
    input-number-right-separator: ' │ '
    input-name-left-separator: ''
    input-name-right-separator: ' │ '
    input-name-clipping: '··'
    input-name-common-part: '··'
    array-separator: ' '

# Number of processing threads, configured automatically based on CPU count if not specified.
concurrency: ~

# Currently selected theme.
theme: 'universal'

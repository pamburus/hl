# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    modes: [faint]
  time:
    modes: [faint]
  logger:
    modes: [faint]
  caller:
    modes: [faint, italic]
  level:
    foreground: default
    modes: [faint]
  message:
    foreground: default
  field:
    modes: [faint]
  key:
    foreground: green
    modes: [underline]
  ellipsis:
    modes: [faint]
  object:
    foreground: cyan
  array:
    foreground: cyan
  string:
    foreground: cyan
  number:
    foreground: bright-blue
  boolean:
    foreground: bright-red
  'null':
    foreground: bright-red
levels:
  debug:
    level-inner:
      foreground: bright-magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    time:
      foreground: bright-yellow
    level-inner:
      foreground: bright-yellow
  error:
    time:
      foreground: bright-red
    level-inner:
      foreground: bright-red
    message:
      foreground: bright-red

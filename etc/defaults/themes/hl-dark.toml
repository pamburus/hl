#:schema https://raw.githubusercontent.com/pamburus/hl/c5f7bbb768219023877d4d65959972d0f9701d5e/schema/json/theme.schema.v1.json

version = "1.0"
tags = [
  "dark",
  "256color",
]

[styles.primary]
foreground = 116

[styles.secondary]
foreground = 30

[styles.emphasized]
foreground = 195

[styles.accent]
foreground = 111

[styles.syntax]
foreground = 255
modes = [
  "bold",
]

[styles.info]
foreground = 146

[styles.warning]
foreground = 215

[styles.error]
foreground = 210

[elements.caller]
style = "secondary"
modes = [
  "italic",
]

[elements.level]
style = "muted"
modes = [
  "faint",
]

[elements.level-inner]
style = "primary"
modes = [
  "-faint",
]

[elements.number]
foreground = 42

[elements.boolean]
foreground = 41

[elements.boolean-false]
foreground = 210

[elements.null]
foreground = 210

[levels.debug.level-inner]
foreground = 170

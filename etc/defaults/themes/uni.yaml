# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [dark, light, 16color]

elements:
  input:
    modes: [faint]
  time:
    modes: [faint]
  logger:
    modes: [faint]
  caller:
    modes: [faint, italic]
  level:
    foreground: default
    modes: [faint]
  message:
    foreground: default
    modes: [bold]
  message-delimiter:
    modes: [faint]
  field:
    modes: [faint]
  key:
    foreground: bright-blue
  ellipsis:
    modes: [faint]
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: default
  number:
    foreground: green
  boolean:
    foreground: yellow
  boolean-false:
    foreground: red
  "null":
    foreground: bright-red
levels:
  trace:
    level-inner:
      foreground: default
      modes: [faint]
  debug:
    level-inner:
      foreground: bright-magenta
      modes: [bold]
  info:
    level-inner:
      foreground: cyan
      modes: [bold]
  warning:
    message:
      foreground: yellow
      modes: [bold]
    level-inner:
      foreground: yellow
      modes: [bold]
  error:
    message:
      foreground: bright-red
      modes: [bold]
    level-inner:
      foreground: bright-red
      modes: [bold]
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: "yellow"
          modes: [bold]

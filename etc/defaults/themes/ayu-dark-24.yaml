# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [dark, truecolor]

elements:
  input:
    foreground: "#565b66"
  time:
    foreground: "#565b66"
  logger:
    foreground: "#3f5d7f"
  caller:
    foreground: "#565b66"
    modes: [italic]
  level:
    foreground: "#3f5d7f"
  message:
    foreground: "#95e6cb"
  message-delimiter:
    foreground: "#565b66"
  field:
    foreground: "#3f5d7f"
  key:
    foreground: "#73b8ff"
  ellipsis:
    foreground: "#565b66"
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: "#bfbdb6"
  number:
    foreground: "#7fd962"
  boolean:
    foreground: "#e6b450"
  "null":
    foreground: "#d95757"
levels:
  trace:
    level-inner:
      foreground: "#565b66"
  debug:
    level-inner:
      foreground: "#d2a6ff"
  info:
    level-inner:
      foreground: "#39bae6"
  warning:
    level-inner:
      foreground: "#e6b450"
    message:
      foreground: "#e6b450"
  error:
    level-inner:
      foreground: "#d95757"
    message:
      foreground: "#d95757"
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: "#e6b450"
          modes: [bold]

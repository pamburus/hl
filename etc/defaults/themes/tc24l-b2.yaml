# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

$palette:
  - &default '#5d677b'
  - &strong '#000000'
  - &red '#dc143c'
  - &gray '#778899'
  - &blue '#4169e1'
  - &yellow '#ff8c00'
  - &cyan '#00ced1'
  - &magenta '#ba55d3'
  - &green '#228b22'

elements:
  input:
    foreground: *gray
  time:
    foreground: *gray
  logger:
    foreground: *gray
  caller:
    foreground: *gray
    modes: [italic]
  level:
    foreground: *gray
  message:
    foreground: *strong
  field:
    foreground: *gray
  key:
    foreground: *blue
  ellipsis:
    foreground: *gray
  object:
    foreground: *strong
    modes: [bold]
  array:
    foreground: *strong
    modes: [bold]
  string:
    foreground: *default
  number:
    foreground: *green
  boolean:
    foreground: *yellow
  'null':
    foreground: *red
levels:
  debug:
    level-inner:
      foreground: *magenta
  info:
    level-inner:
      foreground: *cyan
  warning:
    level-inner:
      foreground: *yellow
    message:
      foreground: *yellow
  error:
    level-inner:
      foreground: *red
    message:
      foreground: *red
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: *yellow
          modes: [bold]

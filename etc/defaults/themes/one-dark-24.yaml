# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    foreground: "#426d77"
  time:
    foreground: "#426d77"
  logger:
    foreground: "#476a8c"
  caller:
    foreground: "#426d77"
    modes: [italic]
  level:
    foreground: "#476a8c"
  message:
    foreground: "#abb2bf"
  field:
    foreground: "#476a8c"
  key:
    foreground: "#61afef"
  ellipsis:
    foreground: "#666b76"
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: "#56b6c2"
  number:
    foreground: "#98c379"
  boolean:
    foreground: "#e5c07b"
  "null":
    foreground: "#e06c75"
levels:
  trace:
    level-inner:
      foreground: "#666b76"
  debug:
    level-inner:
      foreground: "#c678dd"
  info:
    level-inner:
      foreground: "#56b6c2"
  warning:
    level-inner:
      foreground: "#e5c07b"
    message:
      foreground: "#e5c07b"
  error:
    level-inner:
      foreground: "#e06c75"
    message:
      foreground: "#e06c75"
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: "#e5c07b"
          modes: [bold]

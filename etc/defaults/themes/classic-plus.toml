#:schema https://raw.githubusercontent.com/pamburus/hl/29ced163a1c66b7cc94b03665b7306f51104690c/schema/json/theme.schema.v1.json

version = "1.0"
tags = ["dark", "light", "16color"]

#
# Styles define general purpose styles used throughout the theme.
#
[styles]
[styles.primary]

[styles.secondary]
foreground = "bright-black"

[styles.strong]
style = "primary"

[styles.accent]
foreground = "green"

[styles.accent-secondary]
style = "secondary"

[styles.debug]
foreground = "magenta"

[styles.info]
foreground = "cyan"

[styles.warning]
foreground = "bright-yellow"

[styles.error]
foreground = "bright-red"

#
# Elements define specific styles for different log elements.
#
[elements]
[elements.key]
style = "accent"
modes = ["underline"]

[elements.number]
foreground = "blue"

[elements.boolean]
foreground = "red"

[elements.null]
foreground = "red"

#
# Levels define styles for different log levels.
#
[levels]
[levels.warning.time]
style = "warning"

[levels.warning.message]
style = "message"

[levels.error.time]
style = "error"

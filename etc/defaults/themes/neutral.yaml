# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    modes: [faint]
  time:
    modes: [faint]
  logger:
    modes: [faint]
  caller:
    modes: [faint, italic]
  level:
    foreground: default
    modes: [faint]
  message:
    foreground: default
    modes: [bold]
  field:
    modes: [faint]
  key:
    modes: [faint]
  ellipsis:
    modes: [faint]
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: default
  number:
    foreground: default
  boolean:
    foreground: default
  'null':
    foreground: bright-red
levels:
  debug:
    level-inner:
      foreground: default
  info:
    level-inner:
      foreground: green
  warning:
    time:
      foreground: yellow
    level-inner:
      foreground: bright-yellow
    message:
      foreground: yellow
      modes: [bold]
  error:
    time:
      foreground: bright-red
    message:
      foreground: bright-red
      modes: [bold]
    level-inner:
      foreground: bright-red
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: 'yellow'
          modes: [bold]

elements:
  input:
    modes: [faint]
  time:
    modes: [faint]
  logger:
    modes: [faint]
  caller:
    modes: [faint, italic]
  level:
    foreground: default
  message:
    foreground: default
    modes: [bold]
  field:
    modes: [faint]
  key:
    foreground: bright-blue
  ellipsis:
    modes: [faint]
  object:
    foreground: yellow
  array:
    foreground: yellow
  string:
    foreground: default
  number:
    foreground: green
  boolean:
    foreground: yellow
  'null':
    foreground: bright-red
levels:
  debug:
    level-inner:
      foreground: bright-magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    level:
      foreground: yellow
      modes: [reverse]
  error:
    time:
      foreground: bright-red
    level:
      foreground: bright-red
      modes: [reverse]

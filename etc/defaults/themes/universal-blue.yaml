# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    modes: [faint]
  time:
    modes: [faint]
  logger:
    modes: [faint]
  caller:
    modes: [faint, italic]
  level:
    foreground: default
    modes: [faint]
  message:
    foreground: default
    modes: [bold]
  field:
    modes: [faint]
  key:
    foreground: bright-blue
  ellipsis:
    modes: [faint]
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: default
  number:
    foreground: green
  boolean:
    foreground: yellow
  'null':
    foreground: bright-red
levels:
  debug:
    level-inner:
      foreground: bright-magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    level:
      foreground: yellow
      modes: [reverse]
  error:
    time:
      foreground: bright-red
    level:
      foreground: bright-red
      modes: [reverse]
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: 'yellow'
          modes: [bold]

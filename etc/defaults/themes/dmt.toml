#:schema https://raw.githubusercontent.com/pamburus/hl/42eb24f79f492b02278057e5d7f3cb3bb2e89b9e/schema/json/theme.schema.v1.json

version = "1.0"
tags = ["dark", "256color"]

#
# Styles define general purpose styles used throughout the theme.
#
[styles]
[styles.primary]
foreground = 36

[styles.secondary]
modes = ["-faint"]
foreground = 8

[styles.strong]
modes = ["-bold"]
foreground = "default"

[styles.syntax]
foreground = 174

[styles.accent]
foreground = 117

[styles.trace]
foreground = "bright-black"

[styles.debug]
foreground = 31

[styles.info]
foreground = 68

[styles.warning]
foreground = 214

[styles.error]
foreground = 202

#
# Elements define specific styles for different log elements.
#
[elements]
[elements.input]
foreground = "bright-black"

[elements.level]
foreground = 139

[elements.field]
foreground = 60

[elements.key]
style = "key"
modes = ["underline"]

[elements.number]
foreground = 41

[elements.boolean]
foreground = 192

[elements.null]
foreground = 136

#
# Levels define styles for different log levels.
#
[levels]
[levels.warning]
time.style = "warning"
message.foreground = "yellow"

[levels.error]
time.style = "error"
message.foreground = "bright-red"

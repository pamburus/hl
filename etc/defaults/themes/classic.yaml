# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    foreground: bright-black
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
  level:
    foreground: default
  message:
    foreground: bright-white
  field:
    foreground: bright-black
  key:
    foreground: green
  ellipsis:
    foreground: bright-black
  object:
    foreground: default
  array:
    foreground: default
  string:
    foreground: default
  number:
    foreground: cyan
  boolean:
    foreground: yellow
  'null':
    foreground: yellow
levels:
  debug:
    level-inner:
      foreground: magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    level:
      foreground: bright-yellow
      modes: [reverse]
  error:
    level:
      foreground: bright-red
      modes: [reverse]

elements:
  input:
    foreground: bright-black
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
  level:
    foreground: magenta
  message:
    foreground: bright-white
  field:
    foreground: bright-black
  key:
    foreground: green
  ellipsis:
    foreground: bright-black
  object:
    foreground: default
  array:
    foreground: default
  string:
    foreground: default
  number:
    foreground: cyan
  boolean:
    foreground: yellow
  'null':
    foreground: yellow
levels:
  debug:
    level:
      foreground: magenta
  info:
    level:
      foreground: cyan
  warning:
    level:
      foreground: bright-yellow
      modes: [reverse]
  error:
    level:
      foreground: bright-red
      modes: [reverse]

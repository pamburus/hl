# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [dark, truecolor]

elements:
  input:
    foreground: "#707a8c"
  time:
    foreground: "#707a8c"
  logger:
    foreground: "#407485"
  caller:
    foreground: "#707a8c"
    modes: [italic]
  level:
    foreground: "#707a8c"
  message:
    foreground: "#95e6cb"
  message-delimiter:
    foreground: "#707a8c"
  field:
    foreground: "#4e6c90"
  key:
    foreground: "#80bfff"
  ellipsis:
    foreground: "#707a8c"
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: "#cccac2"
  number:
    foreground: "#87d96c"
  boolean:
    foreground: "#ffad66"
  "null":
    foreground: "#f27983"
levels:
  trace:
    level-inner:
      foreground: "#707a8c"
  debug:
    level-inner:
      foreground: "#7988bd"
  info:
    level-inner:
      foreground: "#5ccfe6"
  warning:
    message:
      foreground: "#d5ff80"
    level-inner:
      foreground: "#d5ff80"
  error:
    level-inner:
      foreground: "#f27983"
    message:
      foreground: "#f27983"
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: "#d5ff80"
          modes: [bold]

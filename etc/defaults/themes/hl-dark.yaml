# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/62608d4099f92d709a510e84c0d2b6a073f22607/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/62608d4099f92d709a510e84c0d2b6a073f22607/schema/json/theme.schema.json

tags: [dark, 256color]

styles:
  primary:
    foreground: 116
  secondary:
    foreground: 30
  emphasized:
    foreground: 195
  muted:
    style: secondary
  accent:
    foreground: 111
  accent-secondary:
    foreground: 37
  syntax:
    foreground: 255
    modes: [bold]
  status:
    style: secondary
  info:
    foreground: 146
  warning:
    foreground: 215
  error:
    foreground: 210

elements:
  input:
    style: secondary
  time:
    style: secondary
  logger:
    style: accent-secondary
  caller:
    style: secondary
    modes: [italic]
  level:
    style: muted
    modes: [faint]
  message:
    style: emphasized
  message-delimiter:
    style: muted
  field:
    style: muted
  key:
    style: accent
  ellipsis:
    style: muted
  object:
    style: syntax
  array:
    style: syntax
  string:
    style: primary
  number:
    style: primary
    foreground: 42
  boolean:
    style: primary
    foreground: 41
  boolean-false:
    style: primary
    foreground: 210
  "null":
    style: primary
    foreground: 210

levels:
  trace:
    level-inner:
      style: status
  debug:
    level-inner:
      foreground: 170
  info:
    level-inner:
      style: info
  warning:
    level-inner:
      style: warning
    message:
      style: warning
  error:
    level-inner:
      style: error
    message:
      style: error

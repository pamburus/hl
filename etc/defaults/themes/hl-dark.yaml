# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/62608d4099f92d709a510e84c0d2b6a073f22607/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/62608d4099f92d709a510e84c0d2b6a073f22607/schema/json/theme.schema.json

tags: [dark, 256color]

styles:
  primary:
    foreground: 116
  secondary:
    foreground: 30
  emphasized:
    foreground: 195
  accent:
    foreground: 111
  accent-secondary:
    foreground: 37
  syntax:
    foreground: 255
    modes: [bold]
  info:
    foreground: 146
  warning:
    foreground: 215
  error:
    foreground: 210

elements:
  caller:
    style: secondary
    modes: [italic]
  level:
    style: muted
    modes: [faint]
  number:
    foreground: 42
  boolean:
    foreground: 41
  boolean-false:
    foreground: 210
  "null":
    style: primary
    foreground: 210

levels:
  debug:
    level-inner:
      foreground: 170

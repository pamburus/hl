# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [dark, 256color]

styles:
  primary:
    foreground: 195
  secondary:
    foreground: 30
  muted:
    foreground: 30
  accent:
    foreground: 111
  accent-alt:
    foreground: 37
  syntax:
    foreground: 255
    modes: [bold]
  value:
    foreground: 116
  status:
    foreground: 30
  info:
    foreground: 146
  warning:
    foreground: 215
  error:
    foreground: 210

elements:
  input:
    style: secondary
  time:
    style: secondary
  logger:
    style: accent-alt
  caller:
    style: secondary
    modes: [italic]
  level:
    style: muted
    modes: [faint]
  message:
    style: primary
  message-delimiter:
    style: muted
  field:
    style: muted
  key:
    style: accent
  ellipsis:
    style: muted
  object:
    style: syntax
  array:
    style: syntax
  string:
    style: value
  number:
    style: value
    foreground: 42
  boolean:
    style: value
    foreground: 41
  boolean-false:
    style: value
    foreground: 210
  "null":
    style: value
    foreground: 210
levels:
  trace:
    level-inner:
      style: status
  debug:
    level-inner:
      foreground: 170
  info:
    level-inner:
      style: info
  warning:
    level-inner:
      style: warning
    message:
      style: warning
  error:
    level-inner:
      style: error
    message:
      style: error

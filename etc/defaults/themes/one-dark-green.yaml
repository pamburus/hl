elements:
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: default
  message:
    foreground: bright-white
  field:
    foreground: bright-black
  key:
    foreground: green
    modes: [underline]
  ellipsis:
    foreground: bright-black
  object:
    foreground: cyan
  array:
    foreground: cyan
  string:
    foreground: cyan
  number:
    foreground: bright-blue
  boolean:
    foreground: bright-red
  'null':
    foreground: bright-red
levels:
  debug:
    level-inner:
      foreground: bright-magenta
  info:
    level-inner:
      foreground: bright-blue
  warning:
    time:
      foreground: bright-yellow
    level-inner:
      foreground: bright-yellow
  error:
    time:
      foreground: bright-red
    level-inner:
      foreground: bright-red
    message:
      foreground: bright-red

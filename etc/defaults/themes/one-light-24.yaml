# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [light, truecolor]

elements:
  input:
    foreground: "#a0a1a7"
  time:
    foreground: "#a0a1a7"
  logger:
    foreground: "#0184bc"
  caller:
    foreground: "#a0a1a7"
    modes: [italic]
  level:
    foreground: "#a0a1a7"
  message:
    foreground: "#383a42"
  message-delimiter:
    foreground: "#a0a1a7"
  field:
    foreground: "#a0a1a7"
  key:
    foreground: "#4078f2"
  ellipsis:
    foreground: "#a0a1a7"
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: "#383a42"
  number:
    foreground: "#50a14f"
  boolean:
    foreground: "#986801"
  "null":
    foreground: "#e45649"
levels:
  trace:
    level-inner:
      foreground: "#a0a1a7"
  debug:
    level-inner:
      foreground: "#a626a4"
  info:
    level-inner:
      foreground: "#0184bc"
  warning:
    level-inner:
      foreground: "#c18401"
    message:
      foreground: "#c18401"
  error:
    level-inner:
      foreground: "#e45649"
    message:
      foreground: "#e45649"
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: "#c18401"
          modes: [bold]

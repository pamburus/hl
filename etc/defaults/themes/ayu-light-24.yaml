# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    foreground: "#a7aaad"
  time:
    foreground: "#a7aaad"
  logger:
    foreground: "#8a9199"
  caller:
    foreground: "#a7aaad"
    modes: [italic]
  level:
    foreground: "#a8caf1"
  message:
    foreground: "#5c6166"
  field:
    foreground: "#478acc"
  key:
    foreground: "#478acc"
  ellipsis:
    foreground: "#a7aaad"
  object:
    modes: [bold]
  array:
    modes: [bold]
  string:
    foreground: "#5c6166"
  number:
    foreground: "#6cbf43"
  boolean:
    foreground: "#86b300"
  "null":
    foreground: "#ed9366"
levels:
  trace:
    level-inner:
      foreground: "#a7aaad"
  debug:
    level-inner:
      foreground: "#a37acc"
  info:
    level-inner:
      foreground: "#55b4d4"
  warning:
    level-inner:
      foreground: "#ffaa33"
    message:
      foreground: "#ffaa33"
  error:
    level-inner:
      foreground: "#e65050"
    message:
      foreground: "#ff7383"
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: "#ffaa33"
          modes: [bold]

# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

$palette:
  - &red '#e06c75'
  - &gray '#636d83'
  - &white '#cfd7e5'
  - &blue '#61afef'
  - &yellow '#d19a66'
  - &cyan '#56b6c2'
  - &magenta '#c678dd'
  - &green '#98c379'

elements:
  input:
    foreground: bright-black
  time:
    foreground: *gray
  logger:
    foreground: *gray
  caller:
    foreground: *gray
    modes: [italic]
  level:
    foreground: *gray
  message:
    foreground: *white
  field:
    foreground: *gray
  key:
    foreground: *blue
    modes: [underline]
  ellipsis:
    foreground: *gray
  object:
    foreground: *green
  array:
    foreground: *green
  string:
    foreground: *cyan
  number:
    foreground: *green
  boolean:
    foreground: *red
  'null':
    foreground: *red
  bullet:
    foreground: *gray
  value-expansion:
    foreground: *gray
levels:
  debug:
    level-inner:
      foreground: *magenta
  info:
    level-inner:
      foreground: *blue
  warning:
    time:
      foreground: *yellow
    level-inner:
      foreground: *yellow
  error:
    time:
      foreground: *red
    level-inner:
      foreground: *red
    message:
      foreground: *red
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: 'yellow'
          modes: [bold]

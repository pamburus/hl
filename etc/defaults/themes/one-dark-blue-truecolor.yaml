palette:
  - &light-gray '#ABB2BF'
  - &red '#E06C75'
  - &gray '#636D83'
  - &white '#CFD7E5'
  - &blue '#61AFEF'
  - &yellow '#D19A66'
  - &cyan '#56B6C2'
  - &magenta '#C678DD'
  - &green '#98C379'
elements:
  input:
    foreground: bright-black
  time:
    foreground: *gray
  logger:
    foreground: *gray
  caller:
    foreground: *gray
    modes: [italic]
  level:
    foreground: *light-gray
  message:
    foreground: *white
  field:
    foreground: *gray
  key:
    foreground: *blue
    modes: [underline]
  ellipsis:
    foreground: *gray
  object:
    foreground: *green
  array:
    foreground: *green
  string:
    foreground: *cyan
  number:
    foreground: *green
  boolean:
    foreground: *red
  'null':
    foreground: *red
levels:
  debug:
    level-inner:
      foreground: *magenta
  info:
    level-inner:
      foreground: *blue
  warning:
    time:
      foreground: *yellow
    level-inner:
      foreground: *yellow
  error:
    time:
      foreground: *red
    level-inner:
      foreground: *red
    message:
      foreground: *red

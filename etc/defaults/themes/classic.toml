#:schema https://raw.githubusercontent.com/pamburus/hl/e6cc1ea34263c5b208f6582c0a4e231379da0fe9/schema/json/theme.schema.v1.json

version = "1.0"
tags = ["dark"]

#
# Styles define general purpose styles used throughout the theme.
#
[styles]
[styles.primary]

[styles.secondary]
foreground = "bright-black"

[styles.emphasized]
foreground = "bright-white"

[styles.accent]
foreground = "green"

[styles.accent-secondary]
style = "secondary"

[styles.debug]
foreground = "magenta"

[styles.info]
foreground = "cyan"

[styles.warning]
foreground = "bright-yellow"

[styles.error]
foreground = "bright-red"

#
# Elements define specific styles for different log elements.
#
[elements]
[elements.number]
foreground = "cyan"

[elements.boolean]
foreground = "yellow"

[elements.null]
foreground = "yellow"

#
# Levels define styles for different log levels.
#
[levels]
[levels.warning.level]
style = "warning"
modes = ["reverse"]

[levels.warning.message]
style = "message"

[levels.error.level]
style = "error"
modes = ["reverse"]

[levels.error.message]
style = "message"

default:
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: magenta
  message:
    foreground: bright-white
  field-key:
    foreground: bright-blue
    modes: [underline]
  equal-sign:
    foreground: bright-black
  ellipsis:
    foreground: bright-black
  at-sign:
    foreground: bright-black
    modes: [italic]
  'null':
    foreground: yellow
  boolean:
    foreground: yellow
  number:
    foreground: yellow
  string:
    foreground: green
levels:
  debug:
    level:
      foreground: magenta
  info:
    level:
      foreground: cyan
  warning:
    time:
      foreground: yellow
    level:
      foreground: bright-yellow
      modes: [bold]
  error:
    time:
      foreground: red
    level:
      foreground: bright-red
      modes: [bold]
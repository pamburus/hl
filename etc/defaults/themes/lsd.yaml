# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    foreground: bright-black
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: bright-black
  message:
    foreground: default
  field:
    foreground: default
  key:
    foreground: bright-blue
    modes: [underline]
  ellipsis:
    foreground: bright-black
  object:
    foreground: bright-blue
  array:
    foreground: bright-blue
  string:
    foreground: green
  number:
    foreground: yellow
  boolean:
    foreground: yellow
  'null':
    foreground: yellow
levels:
  trace:
    level-inner:
      foreground: bright-black
  debug:
    level-inner:
      foreground: magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    time:
      foreground: yellow
    level-inner:
      foreground: bright-yellow
  error:
    time:
      foreground: red
    level-inner:
      foreground: bright-red

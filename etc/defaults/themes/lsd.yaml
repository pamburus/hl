# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [dark, 16color]

elements:
  input:
    foreground: bright-black
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: bright-black
  message:
    foreground: default
  message-delimiter:
    foreground: bright-black
  field:
    foreground: default
  key:
    foreground: bright-blue
    modes: [underline]
  ellipsis:
    foreground: bright-black
  object:
    foreground: bright-blue
  array:
    foreground: bright-blue
  string:
    foreground: green
  number:
    foreground: yellow
  boolean:
    foreground: yellow
  "null":
    foreground: yellow
  bullet:
    foreground: bright-black
  value-expansion:
    foreground: bright-black
levels:
  trace:
    level-inner:
      foreground: bright-black
  debug:
    level-inner:
      foreground: magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    time:
      foreground: yellow
    level-inner:
      foreground: bright-yellow
  error:
    time:
      foreground: red
    level-inner:
      foreground: bright-red
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: 'yellow'
          modes: [bold]

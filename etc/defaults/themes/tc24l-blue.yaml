# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

$palette:
  - &default '#313641'
  - &strong '#262a33'
  - &red '#e06c75'
  - &gray '#778899'
  - &blue '#4169e1'
  - &yellow '#ff8c00'
  - &cyan '#48d1cc'
  - &magenta '#da70d6'
  - &green '#228b22'

elements:
  input:
    foreground: *gray
  time:
    foreground: *gray
  logger:
    foreground: *gray
  caller:
    foreground: *gray
    modes: [italic]
  level:
    foreground: *gray
  message:
    foreground: *strong
    modes: [bold]
  field:
    foreground: *gray
  key:
    foreground: *blue
  ellipsis:
    foreground: *gray
  object:
    foreground: *strong
    modes: [bold]
  array:
    foreground: *strong
    modes: [bold]
  string:
    foreground: *default
  number:
    foreground: *green
  boolean:
    foreground: *yellow
  'null':
    foreground: *red
levels:
  debug:
    level-inner:
      foreground: *magenta
  info:
    level-inner:
      foreground: *cyan
  warning:
    level:
      foreground: *yellow
      modes: [reverse]
  error:
    time:
      foreground: *red
    level:
      foreground: *red
      modes: [reverse]
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: *yellow
          modes: [bold]

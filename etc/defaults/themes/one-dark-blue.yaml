# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

elements:
  input:
    foreground: bright-black
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: default
    modes: [faint]
  message:
    foreground: default
  field:
    foreground: bright-black
  key:
    foreground: bright-blue
    modes: [underline]
  ellipsis:
    foreground: bright-black
  object:
    foreground: green
  array:
    foreground: green
  string:
    foreground: cyan
  number:
    foreground: green
  boolean:
    foreground: bright-red
  'null':
    foreground: bright-red
  bullet:
    foreground: bright-black
  value-expansion:
    foreground: bright-black
levels:
  debug:
    level-inner:
      foreground: bright-magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    time:
      foreground: bright-yellow
    level-inner:
      foreground: bright-yellow
  error:
    time:
      foreground: bright-red
    level-inner:
      foreground: bright-red
    message:
      foreground: bright-red
indicators:
  sync:
    synced:
      text: ' '
    failed:
      text: '!'
      inner:
        style:
          foreground: 'yellow'
          modes: [bold]

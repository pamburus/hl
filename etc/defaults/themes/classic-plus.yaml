# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

tags: [dark, 16color]

elements:
  input:
    foreground: bright-black
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: bright-black
  message:
    foreground: default
  message-delimiter:
    foreground: bright-black
  field:
    foreground: bright-black
  key:
    foreground: green
    modes: [underline]
  ellipsis:
    foreground: bright-black
  object:
    foreground: default
  array:
    foreground: default
  string:
    foreground: default
  number:
    foreground: blue
  boolean:
    foreground: red
  "null":
    foreground: red
levels:
  trace:
    level-inner:
      foreground: bright-black
  debug:
    level-inner:
      foreground: magenta
  info:
    level-inner:
      foreground: cyan
  warning:
    time:
      foreground: bright-yellow
    level-inner:
      foreground: bright-yellow
  error:
    time:
      foreground: bright-red
    level-inner:
      foreground: bright-red
    message:
      foreground: bright-red

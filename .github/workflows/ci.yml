name: ci

on:
  push:
    branches: [master, release/**]
  pull_request:
    branches: [master, release/**]

permissions:
  contents: read
  pull-requests: write
  actions: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Validate YAML configs
        uses: cardinalby/schema-validator-action@v3
        with:
          file: "etc/defaults/config*.yaml"
          schema: "schema/json/config.schema.json"

      - name: Validate YAML themes
        uses: cardinalby/schema-validator-action@v3
        with:
          file: "etc/defaults/themes/*.yaml"
          schema: "schema/json/theme.schema.json"

      - name: Setup taplo
        uses: uncenter/setup-taplo@v1

      - name: Validate TOML configs and themes
        run: taplo check

      - name: Install latest nightly
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --verbose --all --check

      - name: markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v18.0.0

      - name: Build
        run: cargo +stable build --verbose --benches --workspace

      - name: Run tests
        run: cargo +stable test --verbose --workspace

      - name: Run executable
        run: cargo +stable run

  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install latest toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Generate code coverage
        run: |
          make coverage

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-nix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30

      - name: Cache Nix store
        uses: cachix/cachix-action@v15
        with:
          name: hl
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run nix flake check
        run: nix flake check --print-build-logs --all-systems

      - name: Run nix build
        run: nix build --print-build-logs

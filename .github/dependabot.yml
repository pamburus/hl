# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "build"
      include: "scope"
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: weekly
      day: friday
      time: "18:00"
      timezone: "Etc/UTC"
    allow:
